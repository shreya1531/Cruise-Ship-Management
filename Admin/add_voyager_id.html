<!DOCTYPE html>
<html>
<head>
  <title>Add Valid Voyager ID</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #2c3e50;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üîê Add Valid Voyager ID</h2>
  <input type="text" id="voyagerId" placeholder="Enter Voyager ID" required />
  <br>
  <button onclick="addVoyagerId()">Add Voyager ID</button>
  <div id="message"></div>

  <script>
    function addVoyagerId() {
      const id = document.getElementById("voyagerId").value.trim();
      const msg = document.getElementById("message");

      if (!id) {
        msg.style.color = "red";
        msg.textContent = "Please enter a valid Voyager ID.";
        return;
      }

      firebase.firestore().collection("validVoyagers").doc(id).set({
        valid: true
      })
      .then(() => {
        msg.style.color = "green";
        msg.textContent = `‚úÖ Voyager ID "${id}" added successfully.`;
        document.getElementById("voyagerId").value = "";
      })
      .catch(error => {
        msg.style.color = "red";
        msg.textContent = "‚ùå Error: " + error.message;
      });
    }
  </script>
</body>
</html>
